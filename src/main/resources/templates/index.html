<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estudios de Calidad del Agua - MagicWater</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-no-repeat" style="background-image: url('https://telwesa.com/wp-content/uploads/2021/10/tratamiento-de-aguas-residuales.jpg');">
<nav class="bg-gray-200 py-4">
    <div class="container mx-auto flex items-center justify-between">
        <a class="text-gray-800 text-xl font-bold" href="#">MagicWater</a>
        <div class="space-x-4">
            <a th:if="${!(user==null) && (user.getRol().equals('SUPERVISOR') || user.getRol().equals('TRABAJADOR'))}" href="/proyectos" class="text-gray-800 hover:text-yellow-500 transition duration-300 ease-in-out">Todos los Proyectos</a>
            <a th:if="${user==null}" th:href="@{/login}" class="text-gray-800 hover:text-yellow-500 transition duration-300 ease-in-out">Iniciar sesión</a>
            <a th:if="${!(user==null) && user.getRol().equals('SUPERVISOR')}" th:href="@{/alltareas}" class="text-gray-800 hover:text-yellow-500 transition duration-300 ease-in-out">Todas las Tareas</a>
            <a th:if="${!(user==null) && user.getRol().equals('TRABAJADOR')}" th:href="@{/mistareas}" class="text-gray-800 hover:text-yellow-500 transition duration-300 ease-in-out">Mis Tareas</a>
            <a th:if="${!(user==null)}" th:href="@{/perfil}" class="text-gray-800 hover:text-yellow-500 transition duration-300 ease-in-out">Perfil</a>
            <a th:if="${!(user==null)}" th:href="@{/logout}" class="text-gray-800 hover:text-yellow-500 transition duration-300 ease-in-out">Cerrar sesión</a>
        </div>
    </div>
</nav>
<div class="container mx-auto">
</div>
</body>
</html>
