<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="flex items-start justify-center pt-12">
    <form th:action="@{/guardarnuevo}" th:object="${proyecto}" method="post" class="text-center w-full max-w-xl bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Registra el proyecto</h2>
        <div class="space-y-4">
            <div>
                <label for="nombre" class="text-sm font-bold text-gray-600 block">Nombre del proyecto</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500 hover:bg-blue-100">
            </div>
            <div>
                <label for="descripcion" class="text-sm font-bold text-gray-600 block">Descripci√≥n del proyecto</label>
                <input type="text" th:field="*{descripcion}" id="descripcion" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500 hover:bg-blue-100">
            </div>
            <div>
                <label for="zona" class="text-sm font-bold text-gray-600 block">Zona</label>
                <input type="text" th:field="*{zona}" id="zona" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500 hover:bg-blue-100">
            </div>
            <div>
                <label for="fecha" class="text-sm font-bold text-gray-600 block">Fecha</label>
                <input type="date" th:field="*{fecha}" id="fecha" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500 hover:bg-blue-100">
            </div>
        </div>
        <div class="mt-6">
            <button type="submit" class="w-full py-2 px-4 text-center bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md">
                Guardar cambios
            </button>
        </div>
    </form>
</div>
</body>
</html>
