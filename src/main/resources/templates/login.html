<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
<div class="card bg-white bg-opacity-80 rounded-lg shadow-md p-10 w-96 max-w-90%">
  <h2 class="card-title text-2xl font-semibold text-center mb-8">Iniciar sesión</h2>
  <form method="post" action="/login">
    <div class="form-group mb-6">
      <label for="username" class="form-label block text-sm font-medium text-gray-700 mb-1">DNI</label>
      <input type="text" id="username" name="username" class="form-input w-full px-4 py-2 rounded-md border transition duration-300 focus:border-blue-500" placeholder="DNI" required autofocus>
    </div>
    <div class="form-group mb-6">
      <label for="password" class="form-label block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
      <input type="password" id="password" name="password" class="form-input w-full px-4 py-2 rounded-md border transition duration-300 focus:border-blue-500" placeholder="Contraseña" required>
    </div>
    <input name="_csrf" type="hidden"
           value="1iaKoWv56f_Nx-KYnXbs_TGd15e0aXmErgWpFwI7R2KmtFdp4he7mF7PjMbg_oT6-FvYzwX_-vWAXB2pzWCbIDYPf1HC0mBQ" />
    <button type="submit" class="btn w-full py-3 rounded-md text-white font-semibold bg-blue-500 hover:bg-blue-600 transition duration-300">Iniciar sesión</button>
  </form>
</div>
</body>

</html>
