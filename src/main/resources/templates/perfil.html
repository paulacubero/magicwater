<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - MagicWater</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm">
        <div class="text-center">
            <h3 class="text-2xl font-bold text-gray-800">Perfil</h3>
        </div>
        <div class="mt-4">
            <p th:if="${!(user==null)}" th:object="${user}" class="text-gray-700"><strong>Usuario:</strong> <span th:text="*{nombre} + ' ' + *{apellidos}"></span></p>
            <p th:if="${!(user==null)}" th:object="${user}" class="text-gray-700"><strong>DNI:</strong> <span th:text="*{DNI}"></span></p>
            <p th:if="${!(user==null)}" th:object="${user}" class="text-gray-700"><strong>Rol:</strong> <span th:text="*{rol}"></span></p>
            <a href="/" class="block mt-4 text-center bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Volver al inicio</a>
        </div>
    </div>
</div>
</body>
</html>
